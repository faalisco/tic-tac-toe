<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>TIC TAC TOE GAME</h1>

    <div class="buttons">
        <div class="new btn">
            <input type="button" value="new game" id="new-game">
        </div>
        <div class="restart btn">
            <input type="button" value="restart" id="restart-game">
        </div>
    </div>

    <div class="text-game js-current-player">

    </div>

    <div class="text-game js-game-end">

    </div>

    <table>
        <tr>
            <td id="0" class="markerHolder"></td>
            <td id="1" class="markerHolder"></td>
            <td id="2" class="markerHolder"></td>
        </tr>
        <tr>
            <td id="3" class="markerHolder"></td>
            <td id="4" class="markerHolder"></td>
            <td id="5" class="markerHolder"></td>
        </tr>
        <tr>
            <td id="6" class="markerHolder"></td>
            <td id="7" class="markerHolder"></td>
            <td id="8" class="markerHolder"></td>
        </tr>

    </table>




    <div class="play-container">
        <div>
            <div class="player">
                <input type="text" name="player1" id="js-player1-name" placeholder="Enter player1's name">
            </div>
            <div class="player">
                <input type="text" name="player2" id="js-player2-name" placeholder="Enter player2's name">
            </div>
            <div class="play-btn">
                <input type="submit" name="player2" id="js-play-btn" value="Play">
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>



</html>
